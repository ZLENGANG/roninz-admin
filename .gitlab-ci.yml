stages: # 分段
  - install
  - build
  - deploy

cache: # 缓存
  paths:
    - node_modules
    - dist

install-job:
  tags:
    - vite-vue3-ts-pinia-1108
  stage: install
  script:
    - npm -v
    - npm config set registry https://registry.npm.taobao.org
    - npm install
  only:
    - master

build-job:
  tags:
    - vite-vue3-ts-pinia-1108
  stage: build
  script:
    - npm run build:prod
  only:
    - master
    - dev
    - uat

deploy-job:
  tags:
    - vite-vue3-ts-pinia-1108
  stage: deploy
  script:
    - echo $USER
    - sshpass -p $PASSWORD scp -r ./dist/* $CUSTOM_USERNAME@$CUSTOM_IP:/usr/local/nginx/html/vite-vue3-ts-pinia/prod
  only:
    - master

dev-build-job:
  tags:
    - vite-vue3-ts-pinia-1108
  stage: build
  script:
    - npm run build:dev
  only:
    - dev

dev-deploy-job:
  tags:
    - vite-vue3-ts-pinia-1108
  stage: deploy
  script:
    - sshpass -p $PASSWORD scp -r ./dist/* $CUSTOM_USERNAME@$CUSTOM_IP:/usr/local/nginx/html/vite-vue3-ts-pinia/dev
  only:
    - dev

uat-build-job:
  tags:
    - vite-vue3-ts-pinia-1108
  stage: build
  script:
    - npm run build:uat
  only:
    - uat

uat-deploy-job:
  tags:
    - vite-vue3-ts-pinia-1108
  stage: deploy
  script:
    - sshpass -p $PASSWORD scp -r ./dist/* $CUSTOM_USERNAME@$CUSTOM_IP:/usr/local/nginx/html/vite-vue3-ts-pinia/uat
  only:
    - uat
